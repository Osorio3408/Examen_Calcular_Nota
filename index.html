<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Welcome, calculate your final grades</h1>
  <form>
    <fieldset>
      <label for="nombre_estudiante">Enter your name :</label>
      <input id="nombre_estudiante" class="form-control" type="text" name="" placeholder="Enter your name...">
      <label for="first_note">Enter your first nota :</label>
      <input id="first_note" class="form-control" type="number" name="" placeholder="Enter your first note">
      <label for="second_note">Enter your second nota :</label>
      <input id="second_note" class="form-control" type="number" name="" placeholder="Enter your first note">
      <label for="third_note">Enter your third note:</label>
      <input id="third_note" class="form-control" type="number" name="" placeholder="Enter your first note">
      <button id="send">Send</button>
    </fieldset>
  </form>
  <fieldset>
    <p id="result"></p>
    <p id="info"></p>
  </fieldset>

  <script src="./script.js"></script>
</body>

</html>
